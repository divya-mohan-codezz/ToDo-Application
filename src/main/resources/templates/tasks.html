<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        .text-strikethrough{
        text-decoration:line-through;
        color:grey;
        }
           body.light {
        background-color: #ffffff;
        color: #000000;
    }

    body.dark {
        background-color: #121212;
        color: #e4e4e4;
    }

    .card.light {
        background-color: #ffffff;
        color: #000000;
    }

    .card.dark {
        background-color: #1e1e1e;
        color: #e4e4e4;
    }
    </style>
</head>
<body>


<div class="container">
    <div class="d-flex justify-content-end mt-3">
        <button id="themeToggle" class="btn btn-outline-secondary">
            <i id="themeIcon" class="bi bi-sun-fill"></i>
        </button>
    </div>
    <h1 class="mt-5 text-center">To-Do Application</h1>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task..." required>
        </div>
       <div class="col-md-2">
           <button type="submit" class="btn btn-primary btn-lg btn-block" >Add</button>

       </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn btn-outline-secondary btn-sm disabled"
                           data-bs-toggle="button">
                            Toggle
                        </a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>
<script>
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);

    themeToggle.addEventListener("click", () => {
        const newTheme = body.classList.contains("light") ? "dark" : "light";
        setTheme(newTheme);
        localStorage.setItem("theme", newTheme);
    });

    function setTheme(theme) {
        body.classList.remove("light", "dark");
        body.classList.add(theme);

        // Apply theme to cards
        document.querySelectorAll(".card").forEach(card => {
            card.classList.remove("light", "dark");
            card.classList.add(theme);
        });

        // Change icon
        if (theme === "light") {
            themeIcon.className = "bi bi-sun-fill";
        } else {
            themeIcon.className = "bi bi-moon-stars-fill";
        }
    }
</script>
</body>
</html>
